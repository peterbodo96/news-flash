<mat-card class="comments-container">
  <mat-card-content>
    <mat-card-title>Friss hozzászólások</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card fxLayout="column"
              class="comments-card mat-elevation-z3"
              *ngFor="let comment of comments">
      <mat-card-header>
        <div mat-card-avatar
             class="comment-avatar"
             [ngStyle]="{ 'background-image': 'url(' + comment.writer.imageUrl + ')'}">
        </div>
        <mat-card-title>{{ comment.writer.firstName + " " + comment.writer.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ comment.date | date }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-subtitle>{{ comment.content }}</mat-card-subtitle>
    </mat-card>
  </mat-card-content>
</mat-card>
